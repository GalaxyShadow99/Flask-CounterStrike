<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/static/style-js-image.css">
        <title>CS Esport</title>
        <link rel="icon" type="image/x-icon" href="/static/cs2-logo.ico">
      
      </head>

<body>


    <div id="image-container">
        <img id="image" src="https://via.placeholder.com/300" alt="Image">
    </div>

    <div class="control">
        <label for="upload">Upload your image:</label>
        <input type="file" id="upload" accept="image/*">
    </div>

    <div class="control">
        <label for="borderRadius">Border Radius:</label>
        <input type="range" id="borderRadius" min="0" max="50" value="0">
    </div>

    <div class="control">
        <label for="blur">Blur Effect:</label>
        <input type="range" id="blur" min="0" max="10" value="0">
    </div>

    <div class="control">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
    </div>

    <div class="control">
        <label for="contrast">Contrast:</label>
        <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
    </div>

    <button id="downloadButton" onclick="downloadModifiedImage()">Download Modified Image</button>

    <canvas id="downloadCanvas"></canvas>

    <script src="/static/script.js"></script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
